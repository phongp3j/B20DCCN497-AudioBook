<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Books</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./CSS/Home.css">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="Home.html"><i class="fas fa-book"></i> Audiobook</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="Home.html"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-list"></i> Categories
          </a>
          <ul class="dropdown-menu" aria-labelledby="categoriesDropdown" id="categoriesMenu">
            <!-- Categories will be populated here dynamically -->
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="AllBook.html"><i class="fas fa-info-circle"></i> Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ITS.html"><i class="fas fa-image"></i> ITS</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="TTS.html"><i class="fas fa-file-alt"></i> TTS</a>
      </li>
      </ul>
      <!-- Search Form -->
      <form class="d-flex ms-lg-3" id="searchForm">
        <input class="form-control me-2" type="search" id="searchInput" placeholder="Search Audiobooks" aria-label="Search">
        <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
    </form>
      <ul class="navbar-nav ms-lg-3">
        <li class="nav-item" id="authLink"></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-4" style="flex: 1;">
  <div class="row">
      <!-- Sidebar for filters -->
      <div class="col-md-2">
          <h5>Bộ lọc</h5>
          <form id="filterForm">
              <div class="mb-3">
                  <label for="categoryFilter" class="form-label">Thể loại</label>
                  <select class="form-select" id="categoryFilter">
                      <option value="0">Tất cả</option>
                      <!-- Categories will be populated here dynamically -->
                  </select>
              </div>
              <div class="mb-3">
                  <label for="ratingFilter" class="form-label">Đánh giá</label>
                  <select class="form-select" id="ratingFilter">
                      <option value="0">Tất cả</option>
                      <option value="5">5 sao</option>
                      <option value="4">4 sao trở lên</option>
                      <option value="3">3 sao trở lên</option>
                      <option value="2">2 sao trở lên</option>
                      <option value="1">1 sao trở lên</option>
                  </select>
              </div>
              <button type="button" class="btn btn-primary" onclick="applyFilters()">Áp dụng</button>
          </form>
      </div>

      <!-- List of books -->
      <div class="col-md-10">
          <h2 id="sizeBook" class="text-center"></h2>
          <div class="row" id="bookList">
              <!-- Books will be populated here dynamically -->
          </div>
          <nav>
              <ul class="pagination justify-content-center" id="pagination"></ul>
          </nav>
      </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4">
  <div class="container text-center">
    <p>&copy; 2024 Audiobook. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</footer>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="./JS/ResultSearch.js"></script>
</body>
</html>
