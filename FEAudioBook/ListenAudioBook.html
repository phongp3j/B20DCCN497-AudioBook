<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen to Audiobook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/Home.css">
    <link rel="stylesheet" href="./CSS/PlayPauseButton.css">
    <link rel="stylesheet" href="./CSS/ProgressBar.css">
    <style>
        /* Custom styling for book and chapters */
        .book-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #bookImage {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #bookTitle {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
        }

        #bookDescription {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .chapter {
            margin-bottom: 20px;
        }

        .chapter h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .chapter ul {
            list-style-type: none;
            padding-left: 0;
        }

        .chapter li {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chapter li strong {
            font-size: 1.2rem;
            color: #495057;
        }

        audio {
            width: 300px;
            height: 40px;
        }

        #loginMessage {
            font-size: 1.1rem;
        }

        .review-container {
            margin-top: 20px;
        }

        .review-card {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .review-username {
            font-weight: bold;
        }

        .review-rating {
            color: #ffc107;
        }

        .review-text {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="Home.html"><i class="fas fa-book"></i> Audiobook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Home.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-list"></i> Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="categoriesDropdown" id="categoriesMenu">
                            <!-- Categories will be populated here dynamically -->
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AllBook.html"><i class="fas fa-info-circle"></i> Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ITS.html"><i class="fas fa-image"></i> ITS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="TTS.html"><i class="fas fa-file-alt"></i> TTS</a>
                    </li>
                </ul>
                <!-- Search Form -->
            <form class="d-flex ms-lg-3" id="searchForm">
                <input class="form-control me-2" type="search" id="searchInput" placeholder="Search Audiobooks" aria-label="Search">
                <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
            </form>
                <ul class="navbar-nav ms-lg-3">
                    <li class="nav-item" id="authLink"></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img id="bookImage" src="" class="img-fluid" alt="Book Cover">
                </div>
                <div class="col-md-8">
                    <h1 id="bookTitle"></h1>
                    <p id="bookDescription"></p>
                    <!-- Chapters and Audios Section -->
                    <div id="chaptersSection">
                        <div id="chapterList" class="mb-4">
                            <!-- Chapters and audios will be dynamically populated here -->
                        </div>
                    </div>
                    <p id="loginMessage" class="text-danger d-none">You must log in to listen to the audiobook.</p>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <h2>Đánh giá</h2>
            <div id="reviews" class="review-container"></div>
            <div id="reviewForm" class="d-none">
                <form id="submitReviewForm">
                    <div class="mb-3">
                        <label for="reviewText" class="form-label">Đánh giá của bạn</label>
                        <textarea class="form-control" id="reviewText" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="reviewRating" class="form-label">Rating</label>
                        <select class="form-select" id="reviewRating" required>
                            <option value="1">1 &#9733;</option>
                            <option value="2">2 &#9733;&#9733;</option>
                            <option value="3">3 &#9733;&#9733;&#9733;</option>
                            <option value="4">4 &#9733;&#9733;&#9733;&#9733;</option>
                            <option value="5">5 &#9733;&#9733;&#9733;&#9733;&#9733;</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Audiobook. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script src="./JS/ListenAudioBook.js"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
</body>

</html>
