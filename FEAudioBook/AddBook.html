<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sách</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/AddBook.css"> <!-- Link to external CSS -->
</head>

<body>

    <div class="container">
        <h1 class="text-center mb-4">Thêm Sách</h1>

        <!-- Thông tin chung về sách -->
        <form id="bookForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="bookTitle" class="form-label">Tên sách:</label>
                <input type="text" class="form-control" id="bookTitle" placeholder="Nhập tên sách">
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Tác giả:</label>
                <input type="text" class="form-control" id="author" placeholder="Nhập tên tác giả">
            </div>
            <div class="mb-3">
                <label for="published" class="form-label">Xuất bản ngày:</label>
                <input type="text" class="form-control" id="published" placeholder="Nhập ngày xuất bản">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Thể loại:</label>
                <select id="category" class="form-select">
                    <option value="">Chọn thể loại</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="bookCover" class="form-label">Hình bìa sách:</label>
                <input type="file" class="form-control" id="bookCover" accept="image/*">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Mô tả sách:</label>
                <textarea id="description" class="form-control" rows="4" placeholder="Nhập mô tả về sách"></textarea>
            </div>
            <!-- Xem trước và lưu -->
            <div class="text-center mt-4">
                <button type="button" class="btn btn-outline-secondary"  onclick="window.location.href='Admin.html'">Hủy</button>
                <button type="submit" class="btn btn-primary">Lưu Sách</button>
            </div>
            <div id="loading" style="display: none;">
                <p class="loading-text">Đang xử lý, vui lòng chờ<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></p>
            </div>


        </form>

        <!-- Phần và Audio -->
        <div id="part-list">
            <div class="part-container">
                <div class="mb-3">
                    <label  class="form-label">Tên phần:</label>
                    <input type="text" class="form-control partTitle" placeholder="Nhập tên phần">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nội dung:</label>
                    <textarea class="form-control partDescription" rows="4" placeholder="Nhập nội dung"></textarea>
                </div>

                <div class="audio-list">
                    <div class="audio-container">
                        <div class="mb-3">
                            <label  class="form-label">File âm thanh:</label>
                            <input type="file" class="form-control audioFile">
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Giọng đọc:</label>
                            <input type="text" class="form-control audioVoice" placeholder="Nhập tên giọng đọc">
                        </div>
                        <button type="button" class="btn btn-danger remove">Xóa Audio</button>
                    </div>
                </div>

                <button type="button" class="btn add-audio">+ Thêm Audio</button>
            </div>
        </div>

        <button type="button" class="btn add-part mt-3">+ Thêm Phần</button>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/AddBook.js"></script> <!-- Link to external JS -->
</body>

</html>
